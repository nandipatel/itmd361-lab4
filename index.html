<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Volunteer Form</title>
  </head>

  <body>
    <h1>Volunteer Form</h1>
    <form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method= "post">

    <fieldset>

      <legend> My Information </legend>
      <p><label>First Name: <input type = "text" name = "first_name_field" placeholder="Enter your first name"></label></p>
      <p><label>Last Name: <input type = "text" name = "last_name_field" placeholder="Enter your last name"></label></p>
      <p><label>Phone Number: <input type = "text" name = "phone_field" placeholder="Enter your phone number"></label></p>
      <p><label>Email: <input type = "text" name = "email_field" placeholder="Enter your email address"></label></p>

      <p><label>Gender:</label>
        <label>Female</label><input type = "radio" name = "gender_field" value="Female">
        <label>Male</label><input type = "radio" name = "gender_field" value="Male"></p>

      <p><label>Age:</label>
        <select name = "age_field">
          <option>value=""*Select your age group*</option>
          <option>value="under 18"Under 18</option>
          <option>value="18-24"18-24</option>
          <option>value="25-34"25-34</option>
          <option>value="35-44"35-44</option>
          <option>value="45-54"45-54</option>
          <option>value="55-65"55-64</option>
          <option>value="65 and over"65 and over</option>
        </select>
      </p>

    </fieldset>

    <fieldset>
      <legend> My Availability </legend>
      <p><label>What days are you available?</label></p>
      <p><input type = "checkbox" name = "available_field[]" value ="Sunday"><label>Sunday</label></p>
      <p><label>Monday<input type = "checkbox" name = "available_field[]" value ="Monday"></label></p>
      <p><label>Tuesday<input type = "checkbox" name = "available_field[]" value ="Tuesday"></label></p>
      <p><label>Wednesday<input type = "checkbox" name = "available_field[]" value ="Wednesday"></label></p>
      <p><label>Thursday<input type = "checkbox" name = "available_field[]" value ="Thursday"></label></p>
      <p><label>Friday<input type = "checkbox" name = "available_field[]" value ="Friday"></label></p>
      <p><label>Saturday<input type = "checkbox" name = "available_field[]" value ="Saturday"></label></p>

      <p><label>Any Comments?<label></p>
      <textarea rows = "15" cols = "30" name = "comment_field"></textarea>

      <input type ="hidden" name = "hidden_field" value = "npatel127">
    </fieldset>

    <input type = "submit" value = "Turn In">

    </form>
  </body>
</html>
